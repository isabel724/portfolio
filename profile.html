/*
==================
IMPORTS
==================  
*/
@import url(//fonts.googleapis.com/css?family=Rosario:400,700);
@import url(//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css);

/*
==================
VARIABLES
==================  
*/
$black: #000;
$red: #c00;
$purple: #551a8b;
$off: #0ff;
$darkoff: darken($off, 25);
$foofoo: #f00f00;
$foffer: #f0ff32; 
$gray: #dcdcdc;

/*
==================
EXTENDS
==================  
*/
%headers {
  text-transform: uppercase;
  font-weight: bold;
  margin-bottom: .5em;
}

/*
==================
ANIMATIONS
==================  
*/
@-webkit-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@-moz-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@-o-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}


@-webkit-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@-moz-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@-o-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}

@-webkit-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@-moz-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@-o-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}

/*
==================
DEFAULTS
==================  
*/
body {
  padding: 2em;
  font: 16px Rosario, sans-serif;
}

img {
  display: block;
}

h1 {
  @extend %headers;
  font-size: 3em;
  text-align: right;
  letter-spacing: 0.25em;
}

h2 {
  @extend %headers;
  font-size: 2em;  
}

a {
  display: inline-block;
  color: $darkoff;
  text-decoration: none;
}

p {
  margin: 0.5em 0;
  a {
    @include transition(all .25s);
    &:hover {
      padding: 0 1em;
      color: #fff;
      background-color: $darkoff;
    }
  }
}

/*
==================
LAYOUT
==================  
*/
article[role="profile"] h2{
  @include transition(all .5s);
  &:hover {
    letter-spacing: .25em;
    color: $purple;  
  }  
}

.vitals {

    font-size: 1.75em;
    font-family: Helvetica, Verdana, sans-serif;

    a {

        font-size: 0.5em;

        left: -10em;

        padding: 0.25em 1.5em;
        margin-top: 0.25em;
        background: $darkoff;
        color: #fff;
        @include border-radius(10px);
        @include opacity(0);
        @include transition(all .5s);

}
