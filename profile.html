/*
==================

==================  
*/
@import url(//fonts.googleapis.com/css?family=Rosario:400,700);

/*
==================
VARIABLES
==================  
*/
$black: #000;
$red: #c00;
$purple: #551a8b;
$off: #0ff;
$darkoff: darken($off, 25);
$foofoo: #f00f00;
$foffer: #f0ff32; 
$gray: #dcdcdc;

/*
==================
EXTENDS
==================  
*/
%headers {
  text-transform: uppercase;
  font-weight: bold;
  margin-bottom: .5em;
}

/*
==================
ANIMATIONS
==================  
*/
@-webkit-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@-moz-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@-o-keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}
@keyframes coloriffic {
  0%,100% { color: $purple; }
  20% { color: $red; }
  40% { color: $off; }
  60% { color: $foofoo; }
  80% { color: $foffer; }
}


@-webkit-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@-moz-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@-o-keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}
@keyframes fontbulge {
  0%,100% { font-size: 2em; }
  50% { font-size: 2.25em; }
}

@-webkit-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@-moz-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@-o-keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}
@keyframes spinning {
  from {  @include rotateY(0deg);  }
  to {  @include rotateY(-360deg);  }
}

==================
DEFAULTS
==================  
*/
body {

}

}
